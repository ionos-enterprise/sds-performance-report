<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBNBD Performance Report</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <img class="logo" src="https://www.ionos.de/modules/frontend-skin-thunder/img/components/header/vi-logo.svg" alt="logo" />
    </header>
    <section class="container">
        <aside>
            <div class="box">
                <h2>Options</h2>
                <div class="body options"></div>
            </div>
            <div class="box">
                <h2>Tags</h2>
                <div class="body tags"></div>
            </div>
            <div class="box">
                <h2>Settings</h2>
                <div class="body">
                    <label>Zoom</label>
                    <button class="inc-viewport">+</button>
                    <button class="dec-viewport">-</button>
                </div>
            </div>
        </aside>
        <main>
            <div class="viewport"></div>
        </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
